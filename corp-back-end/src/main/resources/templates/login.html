<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-10 bg-gradient-to-tr from-gray-800 to-gray-900">
<div class="flex flex-col justify-center lg:px-4 min-h-full px-4 py-4">
    <div class="mt-5 mx-auto max-w-sm w-full ">
        <form class="shadow-xl shadow-gray-500/90 bg-gray-900 overflow-hidden p-10 rounded-xl space-y-6" method="POST">

            <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
                <img src="images/logo.png" alt="logo" class="w-24 sm:w-32 md:w-40 lg:w-48 xl:w-56 mx-auto">
            </div>

            <h4 class="font-bold leading-9 mt-10 text-center text-gray-200 text-xl tracking-tight">Faça login no sistema</h4>


            <div>
                <label class="block text-sm font-medium leading-6 text-gray-200 py-0" for="usuario">Nome de usuário</label>
                <div class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    <input class="focus:outline-none bg-gray-50 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 placeholder:text-gray-400 sm:text-sm sm:leading-6" id="usuario" name="usuario" type="text" placeholder="Jeoviro">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium leading-6 text-gray-200 py-0" for="senha">Senha</label>
                <div class="mblock mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    <input class="focus:outline-none bg-gray-50 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 placeholder:text-gray-400 sm:text-sm sm:leading-6" id="senha" name="senha" type="password" placeholder="•••••••">
                </div>
            </div>

            <div>
                <input class="bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset transition ease-in-out delay-100 bg-blue-500 hover:scale-105 hover:bg-yellow-500 duration-300" type="submit" value="Entrar">
            </div>

        </form>
    </div>
</div>
</body>
</html>
