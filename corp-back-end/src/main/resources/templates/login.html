<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 shadow-1-ns">
<div class="flex flex-col justify-center lg:px-4 min-h-full px-4 py-4">
    <div class="mt-5 mx-auto max-w-sm w-full">
        <form class="shadow-xl shadow-gray-500/90 bg-gray-800 overflow-hidden p-10 rounded-xl space-y-6" method="POST">

            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img src="images/logo.png" alt="logo" class="w-24 sm:w-32 md:w-40 lg:w-48 xl:w-56 mx-auto">
            </div>

            <h4 class="font-bold leading-9 mt-10 text-center text-gray-200 text-xl tracking-tight">Faça login no sistema</h4>

            <!-- Adicione esta área para exibir mensagens de erro -->
            <div th:if="${error != null}">
                <p class="text-center text-red-500 mt-2" th:text="${error}"></p>
            </div>
            <!-- Fim da área de mensagens de erro -->

            <div>
                <label class="block text-sm font-medium leading-6 text-gray-200" for="usuario">Nome de usuário</label>
                <div class="mt-2">
                    <input class="ring-1 block w-full rounded-md py-1.5 text-black-200 shadow-sm border-0 ring-inset ring-gray-600 px-3 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6" id="usuario" name="usuario" type="text" placeholder="Insira seu nome de usuário">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium leading-6 text-gray-200" for="senha">Senha</label>
                <div class="mt-2">
                    <input class="ring-1 block w-full rounded-md py-1.5 text-black-200 shadow-sm border-0 ring-inset ring-gray-600 px-3 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6" id="senha" name="senha" type="password" placeholder="Insira sua senha">
                </div>
            </div>

            <div>
                <input class="bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset hover:bg-indigo-400 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-400" type="submit" value="Log in">
            </div>

        </form>
    </div>
</div>
</body>
</html>
