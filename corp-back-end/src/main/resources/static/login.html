<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/logo.png" type="image/png">
</head>

<body class=" bg-[url('../images/hero-bg.jpg')] bg-gray-800 bg-blend-multiply">
<div class="flex flex-col justify-center lg:px-4 min-h-full px-4 py-4">
    <div class="mt-5 mx-auto max-w-sm w-full ">
        <form class="bg-gray-800 shadow-xl hover:shadow-gray-800/50 overflow-hidden p-10 rounded-xl space-y-6" method="POST">

            <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
                <img src="images/logo.png" alt="logo" class="w-24 sm:w-32 md:w-40 lg:w-48 xl:w-56 mx-auto">
            </div>

            <h4 class="font-bold leading-9 mt-10 text-center text-gray-200 text-xl tracking-tight">Faça login no sistema</h4>

            <!-- Adicione esta área para exibir mensagens de erro -->
            <div th:if="${error != null}">
                <p class="text-center text-red-500 mt-2" th:text="${error}"></p>
            </div>
            <!-- Fim da área de mensagens de erro -->

            <div>
                <label class="block text-sm font-medium leading-6 text-gray-200 py-0" for="usuario">Nome de usuário</label>
                <div class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    <input class="focus:outline-none bg-gray-700 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 placeholder:text-gray-400 sm:text-sm sm:leading-6" id="usuario" name="usuario" type="text" placeholder="Jeoviro">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium leading-6 text-gray-200 py-0" for="senha">Senha</label>
                <div class="mt-2 relative">
                    <input class="focus:outline-none bg-gray-700 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 placeholder:text-gray-400 sm:text-sm sm:leading-6" id="senha" name="senha" type="password" placeholder="Insira sua senha">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-gray-400 cursor-pointer" onclick="togglePasswordVisibility()">
                        <svg class="h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12s3-8 8-8 8 8 8 8-3 8-8 8-8-8-8-8z"/>
                        </svg>
                    </div>
                </div>
            </div>



            <div>
                <input class="w-full text-yellow-700 hover:text-white border border-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-yellow-400 dark:text-yellow-400 dark:hover:text-white dark:hover:bg-yellow-500 dark:focus:ring-yellow-900" type="submit" value="Entrar">
            </div>

        </form>
    </div>
</div>
</body>
<script src="js/login.js"></script>
</html>
